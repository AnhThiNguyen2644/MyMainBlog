<div id="clock-widget" style="
    position: fixed; 
    bottom: 20px; 
    left: 20px; 
    background: rgba(29, 30, 32, 0.9); 
    color: #fff; 
    padding: 10px 15px; 
    border-radius: 12px; 
    font-family: 'Courier New', monospace; 
    z-index: 9999; 
    border: 1px solid #3b82f6; 
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
">
    <div id="live-time" style="font-size: 1.5rem; font-weight: bold; color: #60a5fa; text-shadow: 0 0 5px #60a5fa;">00:00:00</div>
    <div id="live-date" style="font-size: 0.8rem; color: #9ca3af; margin-top: 2px;">Đang tải...</div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const timeOptions = { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dateOptions = { weekday: 'long', day: 'numeric', month: 'numeric', year: 'numeric' };
        
        document.getElementById('live-time').innerText = now.toLocaleTimeString('vi-VN', timeOptions);
        document.getElementById('live-date').innerText = now.toLocaleDateString('vi-VN', dateOptions);
    }
    setInterval(updateClock, 1000); // Cập nhật mỗi giây
    updateClock(); // Chạy ngay lập tức
</script>

<script>
// Hiệu ứng gõ chữ cho phần Home Info
const textElement = document.querySelector('.entry-content');
if (textElement && window.location.pathname === '/') {
    const text = textElement.innerText;
    textElement.innerText = '';
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            textElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 30); // Tốc độ gõ (càng nhỏ càng nhanh)
        }
    }
    typeWriter();
}
</script>
